# Дифференцируемая функция
fun: (math.exp(x) - math.exp(-x))/2
# Точные производные 1-3 порядка
derivatives:
  first: (math.exp(x) + math.exp(-x))/2
  second: (math.exp(x) - math.exp(-x))/2
  third: (math.exp(x) + math.exp(-x))/2
# Область дифференцирования
domain:
  a: -3
  b: 3
  inclusive: true # если true - область дифференцирования - [a,b], иначе - [a,b)
# Шаг дифференцирования
step: 0.01
# Возмущения табличных значений
perturbation:
  # Максимальное отклонение измененного значения от табличного
  delta: 1