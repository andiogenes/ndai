# Функция, задающая границу области
fun:
  # x = x(t)
  x: math.sin(t)
  # y = y(t)
  y: math.cos(t)
# [a,b] в котором меняется t
domain:
  a: 0
  b: math.pi*2
# delta в формуле производной первого порядка центральным методом
differentiation:
  step: math.pi/1000000
simpson:
  # Шаг интегрирования методом Симпсона
  step: math.pi/1000
monte_carlo:
  # Количество испытаний в интегрировании методом Монте-Карло
  count: 10000